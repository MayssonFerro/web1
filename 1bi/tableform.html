<!DOCTYPE html>
<html>
    <head>
        <title>Formulario em tabela</title>
    </head>

    <body>
        <table border="1px">
            <tr>
                <td>
                    <label for="txtName">Digite seu nome</label>
                    <input type="text" name="txtName" id="txtName">
                </td>
                <td>
                    <label for="txtPsw">Digite sua senha</label>
                    <input type="password" name="txtPsw" id="txtPsw">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtDate">Digite sua data</label>
                    <input type="date" name="txtDate" id="txtDate">
                </td>
                <td>
                    <input type="button" value="Clique para nada" name="btnSend" id="btnSend">
                </td>
                <td>
                    <label for="i1">1</label>
                    <input type="radio" value="1" name="number" id="i1">
                    <label for="i2">2</label>
                    <input type="radio" value="2" name="number" id="i2">
                    <label for="i3">3</label>
                    <input type="radio" value="1" name="number" id="i3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="chk1">feio</label>
                    <input type="checkbox" name="chk1" id="chk1">
                    <label for="chk2">pobre</label>
                    <input type="checkbox" name="chk2" id="chk2">
                    <label for="chk3">fedido</label>
                    <input type="checkbox" name="chk3" id="chk3">
                </td>
            </tr>

        </table>
        
    </body>
</html>
