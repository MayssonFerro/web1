<!DOCTYPE html>
<html>
    <head>
        <title>Exerccioac</title>
    </head>
    <body>
        <b>Cadastre-se</b> <input type="button" value="Entrar" name="btn" id="btn">
        <table>
            <tr>
                <td>
                    <label for="txtName">Primeiro nome</label><br>
                    <input type="text" name="txtName" id="txtName" placeholder="Digite seu primeiro nome">
                </td>
                <td>
                    <label for="txtLastName">Sobrenome</label><br>  
                    <input type="text" name="txtLastName" id="txtLastName" placeholder="Digite seu sobrenome">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </td>
                <td>
                    <label for="phone">Celular</label><br>
                    <input type="tel" name="phone" id="phone" placeholder="(XX) XXXXX-XXXX">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">Senha</label><br>
                    <input type="password" name="pwd" id="pwd" placeholder="Digite sua senha">
                </td>
                <td>
                    <label for="conPwd">Confirme sua senha</label><br>
                    <input type="password" name="conPwd" id="conPwd" placeholder="Digite sua senha novamente">
                </td>
            </tr>
            <tr>
                <th>Gênero</th>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" value="feminino" name="genero" id="feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" value="masculino" name="genero" id="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" value="outros" name="genero" id="outros">
                    <label for="outros">Outros</label>
                    <input type="radio" value="prefiroN" name="genero" id="prefiroN">
                    <label for="prefiroN">Prefiro não dizer</label>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Continuar" name="btnContinuar" id="btnContinuar">
                </th>
            </tr>
        </table>
    </body>
</html>
