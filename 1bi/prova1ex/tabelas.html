<!DOCTYPE html>
<html>
    <head>
        <title>tabela doida</title>
    </head>
    <body>
        <table border="1px">
            <thead>
                <th colspan="4">Personagens</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="txtName">Nome do personagem</label><br>
                        <input type="text" name="txtName" id="txtName" placeholder="Digite aqui o nome">
                    </td>
                    <td>
                        <label for="age">Nascimento</label><br>
                        <input type="date" name="age" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Raça (selecione duas se for híbrido)<br>
                        <input type="checkbox" value="human" name="race" id="human">
                        <label for="human">Humano</label>
                        <input type="checkbox" value="elf" name="race" id="elf">
                        <label for="elf">Elfo</label>
                        <input type="checkbox" value="dwarf" name="race" id="dwarf">
                        <label for="dwarf">Anão</label>
                    </td>
                    <td>
                        Classe<br>
                        <input type="radio" value="knight" name="class" id="knight">
                        <label for="knight">Cavalheiro</label>
                        <input type="radio" value="mage" name="class" id="mage">
                        <label for="mage">Mago</label>
                        <input type="radio" value="rogue" name="class" id="rogue">
                        <label for="rogue">Ladino</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
