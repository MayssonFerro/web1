<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exercicio Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="menu-lateral">
            <div class="box-top">
                <i class='bx bxs-grid'></i>

                <div class="dh">
                    <p class="text">dh</p>
                    <p class="dot">.</p>
                    
                </div>
            </div>
            <div class="box-middle">
                <i class='bx bx-bell'></i>
                <i class='bx bxs-inbox'></i>
                <i class='bx bxs-zap'></i>  
            </div>
            <div class="box-bottom">
                <img class="user-1" src="user-1.jpg" alt="user-1">
                <i class='bx bx-cog'></i>
            </div>
        </div>

        <div class="menu">
            <div class="box1">
                <ul>
                    <li>Dashboard</li>
                    <li>Project</li>
                    <li>Issues and Filter</li>
                    <li>Structure</li>
                    <li>Settings</li>
                </ul>

            </div>
            <div class="box2">
                <ul>
                    <li>Commercial Request</li>
                    <li>Marketing</li>
                    <li>Business Research</li>
                    <li>Finances</li>
                </ul>

            </div>
        </div>

        <div class="main">
            <div class="top">
                <div class="box-left">
                    <h2>dh</h2>
                </div>
                <div class="box-right">
                    <div class="icons">
                        <div class="icon">
                            <i class='bx bx-user'></i>
                        </div>
                        <div class="icon">  
                            <i class='bx bx-headphone' ></i>
                        </div>
                        <div class="icon">
                            <i class='bx bx-hdd' ></i>
                        </div>
                    </div>
                    <div class="search">
                        <input type="text" name="search" id="search" placeholder="Search...">
                        <i class='bx bx-search-alt-2' ></i>
                    </div>
                </div>
            </div>

            <h1>Projects</h1>

            <div class="cards">
                <div class="card c1">
                    <div class="box">
                        <div class="social">
                            <img src="user-1.jpg" alt="user-1.jpg">
                            <img src="user-2.jpg" alt="user-2.jpg">
                            <img src="user-3.jpg" alt="user-3.jpg">
                        </div>
                        <i class='bx bx-dots-horizontal-rounded'></i>
                    </div>

                    <h2>IOS Project</h2>
                    <h5>32 Tasks</h5>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
