<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exercicio Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="menu-lateral">
            <div class="lat-top">
                <i class='bx bxs-grid'></i>

                <div class="dh">
                    <p class="text">dh</p>
                    <p class="dot">.</p>
                    
                </div>
            </div>
            <div class="lat-mid">
                <i class='bx bx-bell'></i>
                <i class='bx bxs-inbox'></i>
                <i class='bx bxs-zap'></i>  
            </div>
            <div class="lat-bottom">
                <img class="user-1" src="user-1.jpg" alt="user-1">
                <i class='bx bx-cog'></i>
            </div>
        </div>

        <div class="menu">
            <div class="box1">
                <ul>
                    <li>Dashboard</li>
                    <li>Project</li>
                    <li>Issues and Filter</li>
                    <li>Structure</li>
                    <li>Settings</li>
                </ul>

            </div>
            <div class="box2">
                <ul>
                    <li>Commercial Request</li>
                    <li>Marketing</li>
                    <li>Business Research</li>
                    <li>Finances</li>
                </ul>

            </div>
        </div>

        <div class="main"></div>
        
    </div>
</body>
</html>
