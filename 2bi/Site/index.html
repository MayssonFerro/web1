<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="menu">
            <h1 class="title">SUBWAY</h1>
            <input type="button" value="Menu" class="button">
            <input type="button" value="Sobre" class="button">
            <input type="button" value="Contatos" class="button">
            <input type="button" value="Produtos" class="button">
        </div>
        <div class="junte">
            <input type="button" value="Junte-se a nós" class="loginbutton">
        </div>
    </header>
    <main class="main">
        <h1>Faça parte da nossa família!</h1>
        <div class="login">
            <label for="txtName">Nome</label>
        <input type="text" name="txtName" id="txtName" placeholder="Digite seu nome completo">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="___.___.___-__">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        <label for="txtPwd">Senha</label>
        <input type="password" name="txtPwd" id="txtPwd" placeholder="Digite sua senha">
        <label for="tel">Telefone</label>
        <input type="tel" name="tel" id="tel" placeholder="(xx)xxxxx-xxxx">
        </div>
    </main>
    <footer class="footer">
        <p>Autor: Maysson Ferro<br>
            <a href="#">mayssonalexandre@gmail.com</a></p>
    </footer>
</body>
</html>
