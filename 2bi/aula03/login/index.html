<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-content">
            <div class="userpic">
                <img src="userpic.jpeg" alt="user" class="picture">
            </div>
            <div class="input">
                <i class='bx bx-envelope'></i>
                <input type="text" name="txtEmail" id="txtEmail" class="input-text" placeholder="Email ID">
            </div>
            <div class="input">
                <i class='bx bx-lock'></i>
                <input type="password" name="txtPass" id="txtPass" class="input-text" placeholder="Password">
            </div>
            <div class="remember">
                <input type="checkbox" name="chk" id="chk" class="chk">
                <label for="chk">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <br>
            <input type="button" value="LOGIN" class="button">
        </div>
    </div>
</body>
</html>
