<!DOCTYPE html>
<html>
<head>
    <title>Tarefa tela de login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <th colspan="3" class="login">LOGIN</th>
            </tr>
            <tr>
                <td colspan="3" >Please enter your login and password!</td>
            </tr>
            <tr>
                <td colspan="3"><input type="text" name="txtName" class="txt" placeholder="Username"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="password" name="password" class="txt" placeholder="Password"></td>
            </tr>
            <tr>
                <td colspan="3><a href="index.html">Forgot Password?</a></td>
            </tr>
            <tr>
                <td colspan="3"><input type="button" class="button" value="Login"></td>
            </tr>
            <tr>
                <td><img class="img" src="facebook.png"></td>
                <td><img class="img" src="twitter.png"></td>
                <td><img class="img" src="gplus.png"></td>
            </tr>
        </table>
    </div>
</body>
</html>
