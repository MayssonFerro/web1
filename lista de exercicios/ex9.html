<!DOCTYPE html>
<html>
    <head>
        <title>Tabela de Conversão</title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <th>Unidade Original</th>
                <th>Unidade Convertida</th>
                <th>Fator de Conversão</th>
            </tr>
            <tr>
                <td>85 quilogramas</td>
                <td>187 libras</td>
                <td>KG * 2,20</td>
            </tr>
            <tr>
                <td>92 quilômetros</td>
                <td>57,5 milhas</td>
                <td>KM / 1,60</td>
            </tr>
            <tr>
                <td>25 metros</td>
                <td>187,3 pés</td>
                <td> M * 3,28</td>
            </tr>
            <tr>
                <td>3 nós</td>
                <td>5.556 quilômetros por hora</td>
                <td>N * 1.852</td>
            </tr>
            <tr>
                <td>25º C</td>
                <td>77º F</td>
                <td>(C * 9/5 ) + 32</td>
            </tr>
        </table>
    </body>
</html>
